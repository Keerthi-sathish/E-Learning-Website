<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("login1.jpg");
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" href="response.css">

</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 bg-opacity-50">
    <div class="w-full max-w-md p-8 bg-white bg-opacity-10 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-black mb-6">Login</h2>
        <form method="POST" action="login.php" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-black">Email</label>
                <div class="relative">
                    <input type="email" name="email" class="w-full px-4 py-2 mt-1 text-black bg-transparent border-b border-black focus:outline-none focus:border-blue-500" required>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-black">Password</label>
                <div class="relative">
                    <input type="password" name="password" class="w-full px-4 py-2 mt-1 text-black bg-transparent border-b border-black focus:outline-none focus:border-blue-500" required>
                </div>
            </div>
            <button type="submit" class="w-full py-2 mt-4 text-lg font-semibold text-center text-black bg-gray-900 bg-opacity-20 rounded-lg hover:bg-opacity-30">Login</button>
        </form>
        <p class="mt-4 text-center text-black">Don't have an account? <a href="signup.html" class="text-blue-500">Register</a></p>
    </div>
</body>
</html>
